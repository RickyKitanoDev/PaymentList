<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!------ assim tu carrega o arquivo de css em uma pasta separada, sempre dentro do Header -->
    <link rel="stylesheet" href="css/styles.css">
    <!---sempre que tu for carregar um arquivo, tu carrega ele aqui. se for estilo... excessão se for javascript
    porem o jquery é uma lib, library biblioteca uma excessão, então ele tu carrega aqui, lembra do que eu falei ?
/ para navegar entre os diretorios-->
    <script src="js/libs/jquery.js"></script>
</head>

<body>
    <div class="main">
        <div id="titulo">
            <h1 class="titulo-pagina">Balanço de contas do mês</h1>
        </div>

        <div id="form-cadastro-contas">
            <form id="form-cadastro">
                <div class="input-formConta">
                    <div>
                        <label for="nome">Digite o nome da conta:</label>
                        <input id="nome" type="text" placeholder="Nome da conta" />
                    </div>
                    <div>
                        <label for="valor">Digite o Valor:</label>
                        <input id="valor" type="number" placeholder="Valor da conta" />
                    </div>

                </div>


                <fieldset>
                    <input id="cadastrar" type="button" value="Cadastrar Conta" />
                </fieldset>
            </form>
        </div>

        <div class="contas">
            <h2 id="total-contas">O total de contas deste mês foi de: R$</h2>

            <table border="1">
                <thead class="topo-tabela">
                    <th>ID</th>
                    <th>Conta</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </thead>

                <tbody id="contas-mes">
                </tbody>
            </table>
        </div>


    </div>
    <!------Aqui tu carrega o javascript separado. na pratica o navegador vai interpretar e juntar tudo -->
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
