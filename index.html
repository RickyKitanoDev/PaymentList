<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!------ assim tu carrega o arquivo de css em uma pasta separada, sempre dentro do Header -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main">
        <div id="titulo">
            <h1 class="titulo-pagina">Balanço de contas do mês</h1>
        </div>

        <div id="form-cadastro-contas">
            <form id="form-cadastro">
                <fieldset>
                    <div class="input-form">
                        <label for="nome">Digite o nome da conta:</label>
                    </div>
                        <input id="nome" type="text" value="" placeholder="Nome da conta" />
                    
                    <div class="input-form">
                        <label for="valor">Digite o Valor:</label>
                    </div>
                        <input id="valor" type="text" value="" placeholder="Valor da conta" />  
                </fieldset>
                <fieldset>
                    <input id="cadastrar" type="button" value="Cadastrar Conta" />
                </fieldset>
            </form>
        </div>

        <div class="contas">
            <button class="btn-contas" onclick="PreencherGastos()">Começar a Prencher</button>
            <h2 id="total-contas">O total de contas no mês foi de: R$ <br></h2>

            <h3 id="contas-mes">Os valores das despesas desse mês foram os seguintes: <br>Conta de Água: R$
                <br>Conta de Energia: R$ <br>Cartão Santander: R$ <br>Nubank: R$ <br>Aluguel: R$ <br>Embracon: R$
                <br>Rastreamento: R$ <br>Internet: R$ <br>Cartão Elieuda: R$
                <br>Plano Celular: R$ <br> R$
            </h3>
        </div>


    </div>
    <!------Aqui tu carrega o javascript separado. na pratica o navegador vai interpretar e juntar tudo -->
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
